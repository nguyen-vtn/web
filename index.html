<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Web của Nguyên</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #d63384;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Chào mừng bạn đến với web của Nguyên</h1>
  <p class="subtitle">Dưới đây là một số hình ảnh linh tinh:</p>

  <div class="gallery">
    <img src="https://picsum.photos/300/200?random=10" alt="Ảnh 1">
    <img src="https://picsum.photos/300/200?random=11" alt="Ảnh 2">
    <img src="https://picsum.photos/300/200?random=12" alt="Ảnh 3">
  </div>
</body>
</html>
