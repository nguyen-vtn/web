<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 200px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập để tiếp tục</h2>
    <input type="password" id="password" placeholder="Nhập mật khẩu">
    <br>
    <button onclick="checkPassword()">Đăng nhập</button>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    function checkPassword() {
      const pw = document.getElementById('password').value;
      if (pw === '12345') {
        window.location.href = "index.html"; // chuyển sang trang chính
      } else {
        document.getElementById('error').innerText = "Mật khẩu sai!";
      }
    }
  </script>
</body>
</html>
