<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Web của Nguyên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f3;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #d6336c;
      font-size: 32px;
    }

</head>

  <div class="image-gallery">

    <img src="https://picsum.photos/seed/3/250/160" alt="Ảnh 3">
    <img src="https://picsum.photos/seed/4/250/160" alt="Ảnh 4">

</html>
